version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tradex-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - tradex_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  tradex_pgdata:
